{% extends 'loginsys.html' %}
{% load staticfiles %}


{% block login %}
<div class="large-offset-3 large-6 columns">
  <form method="post" action="/auth/register/">
    {% csrf_token %}
    {{ form.as_table }}
      <hr>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
